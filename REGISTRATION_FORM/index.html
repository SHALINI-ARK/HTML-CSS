<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="Heading">Registration Form</p>
    <p class="Heading1">Fill out the form carefully for Registration</p>
    <div class="Center-form">
        <p class="Details">Name</p>
        <input type="text" class="Name" placeholder="First Name">
        <input type="text" class="Name" placeholder="Last Name">
        <p class="Details">Gender</p>
        <input type="checkbox">
        <label>Male</label>
        <input type="checkbox">
        <label>Female</label>
        <p class="Details">Date of Birth</p>
        <input type="date" id="date">
        <p class="Details">E-mail</p>
        <input type="text" class="Name" placeholder="Ex: abc@example.com">
        <p class="Details">Phone Number</p>
        <input type="text" class="Name" placeholder="Ex: 9876543210">
        <p class="Details"class="Name" >College Name</p>
            <select >
                <option value='' selected>
                    Select your College
                    </option>
                <option >Karpagam College of Engineering</option>
                <option >IIT</option>
                <option>NIT</option>
                <option >NCUT</option>
            </select>
        <p class="Details">Role</p>
            <select >
                <option value='' selected>
                    Select your Role
                    </option>
                <option >Student</option>
                <option >Teaching Staff</option>
                <option>Non-Teaching Staff</option>
            </select>
        <div class="container">
        <button class="Submit-button">Submit</button>
    </div>
    </div>

</body>
</html>
